<body>


	<div class="row d-flex align-items-center justify-content-center">

		<div class="mid col-4">

			<h1 class="text-center startheader">Sign up</h1>

			<form class="signup">
				
			<div class="inputdiv">
				<p class=" ">Email</p>
				<div class="">
					<input class="startinputs" type="text" id="signupemail" name="signupemail" placeholder="">
				</div>
			</div>
				
			<div class="inputdiv">
				<p class=" ">Username</p>
				<div class="">
					<input class="startinputs" type="text" id="signupusername" name="signupusername" placeholder="">
				</div>
			</div>

			<div class="inputdiv">
				<p class=" ">Password</p>
				<div class="text-center">
					<input class="startinputs" type="password" id="signuppassword" name="signuppassword" placeholder="">
				</div>
			</div>

			<div class="inputdiv">
				<p class=" ">Confirm password</p>
				<div class="text-center">
					<input class="startinputs" type="password" id="signuppasswordconfirm" name="signuppasswordconfirm" placeholder="">
				</div>
			</div>

			<div class="btndiv text-center">
				<button class="startbtns" type="button">Submit</button>
			</div>

			</form>

		</div>

	</div>
